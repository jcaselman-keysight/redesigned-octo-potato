name: run-tests
on:
  workflow_run:
    workflows:
        - build-and-publish-ubuntu-container
    types:
      - completed
jobs:
  run-tests:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    container: ""
    steps:
      - name: checkout
        uses: actions/checkout@v4